server.port=8083

spring.application.name=schedule
spring.datasource.url=jdbc:postgresql://${DB_URL}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=http://${DISCOVERY_HOST}:8761/eureka
eureka.instance.prefer-ip-address=${DISCOVERY_PREFER_IP}

springdoc.swagger-ui.path=/swagger

management.endpoints.web.exposure.include=*
