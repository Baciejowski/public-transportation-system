version: '3.8'


services:
  tickets-db:
    image: postgres:15-alpine
    env_file:
      - ./backend/Tickets/db-environment.env
    ports:
      - '5432:5432'
    volumes: 
      - tickets-db:/var/lib/postgresql/data

  schedule-db:
    image: postgres:15-alpine
    env_file:
      - ./backend/Schedule/db-environment.env
    ports:
      - '5432:5432'
    volumes: 
      - schedule-db:/var/lib/postgresql/data


volumes:
  tickets-db:
  schedule-db:
