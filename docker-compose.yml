version: '3.8'


services:
  tickets-db:
    image: postgres:15-alpine
    env_file:
      - ./backend/Tickets/db-environment.env
    volumes: 
      - tickets-db:/var/lib/postgresql/data

  tickets-app:
    build:
      context: ./backend/Tickets
      dockerfile: Dockerfile
    env_file:
      - ./backend/Tickets/app-environment.env
    depends_on:
      - tickets-db

  schedule-db:
    image: postgres:15-alpine
    env_file:
      - ./backend/Schedule/db-environment.env
    volumes: 
      - schedule-db:/var/lib/postgresql/data

  schedule-app:
    build:
      context: ./backend/Schedule
      dockerfile: Dockerfile
    env_file:
      - ./backend/Schedule/app-environment.env
    depends_on:
      - schedule-db

volumes:
  tickets-db:
  schedule-db:
