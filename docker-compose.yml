version: '3.8'


services:

  discovery-app:
    build:
      context: ./backend/discovery
      dockerfile: Dockerfile
    networks:
      - discovery-network

  schedule-db:
    image: postgres:15-alpine
    env_file:
      - ./backend/schedule/db-environment.env
    networks:
      - schedule-network
    volumes:
      - schedule-db:/var/lib/postgresql/data

  schedule-app:
    build:
      context: ./backend/schedule
      dockerfile: Dockerfile
    env_file:
      - ./backend/schedule/app-environment.env
    networks:
      - schedule-network
      - discovery-network
    depends_on:
      - schedule-db
      - discovery-app

  tickets-db:
    image: postgres:15-alpine
    env_file:
      - ./backend/ticket/db-environment.env
    networks:
      - ticket-network
    volumes:
      - tickets-db:/var/lib/postgresql/data

  tickets-app:
    build:
      context: ./backend/ticket
      dockerfile: Dockerfile
    env_file:
      - ./backend/ticket/app-environment.env
    networks:
      - ticket-network
      - discovery-network
    depends_on:
      - tickets-db
      - discovery-app

volumes:
  tickets-db:
  schedule-db:

networks:
  discovery-network:
    driver: bridge
  ticket-network:
  schedule-network:
