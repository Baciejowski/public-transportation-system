<div class="ticket">
    <div class="ticket-upper">
        <div class="type">{{type | translate}}</div>
        <div class="time">{{time | translate}}</div>
    </div>
    <div class="ticket-lower">
        <div class="subtitle"><span class="thin">{{subtitleThin}}</span> <span class="bold">{{subtitleBold}}</span></div>
    </div>
</div>
