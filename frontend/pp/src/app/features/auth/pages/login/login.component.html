<main>
    <app-language-select></app-language-select>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <h1>{{'AUTH.LOGIN' | translate}}</h1>

        <mat-form-field appearance="fill">
            <mat-label for="email">Email</mat-label>
            <input id="email" type="text" formControlName="email" matInput>
            <mat-error *ngIf="email?.hasError('required')">
                {{'AUTH.EMAIL_REQUIRED' | translate}}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label for="password">{{'AUTH.PASSWORD' | translate}}</mat-label>
            <input id="password" type="password" formControlName="password" matInput>
            <mat-error *ngIf="password?.hasError('required')">
                {{'AUTH.PASSWORD_REQUIRED' | translate}}
            </mat-error>
        </mat-form-field>

        <mat-error *ngIf="error">{{error}}</mat-error>

        <div class="button-panel">
            <button mat-raised-button type="button" routerLink="/register">{{'AUTH.REGISTER' | translate}}</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">{{'AUTH.SUBMIT' | translate}}</button>
        </div>

    </form>
</main>
