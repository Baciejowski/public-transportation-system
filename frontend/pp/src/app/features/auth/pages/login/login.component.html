<main>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <h1>Login</h1>

        <mat-form-field appearance="fill">
            <mat-label for="email">Email</mat-label>
            <input id="email" type="text" formControlName="email" matInput>
            <mat-error *ngIf="email?.hasError('required')">
                Username is required!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label for="password">Password</mat-label>
            <input id="password" type="password" formControlName="password" matInput>
            <mat-error *ngIf="password?.hasError('required')">
                Password is required!
            </mat-error>
        </mat-form-field>

        <mat-error *ngIf="error">{{error}}</mat-error>

        <div class="button-panel">
            <button mat-raised-button type="button" routerLink="/register">Register</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
        </div>

    </form>
</main>
